<header>
    <div class="header">
        <nav class="nav">
            {% load static %}
            <a href="{% url 'home' %}" class="nav-a"><img src="{% static 'logo.png' %}" alt="Site logo"></a>
            <a href="{% url 'home' %}" class="nav-a">Home</a>
            <a href="{% url 'games' %}" class="nav-a">Games</a>
            {% if user.is_authenticated %}
            <a href="{% url 'lists' %}" class="nav-a">My lists</a>
            {% endif %}
        </nav>
        <nav class="nav">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-a">Logout</a>
            <a href="{% url 'profile' %}" class="nav-a">{{user.username}}</a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-a">Login</a>
            <a href="{% url 'sign-up' %}" class="nav-a">Sign up</a>
            {% endif %}
        </nav>
    </div>
</header>
